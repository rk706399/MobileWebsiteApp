<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonewebsite</title>
    <link rel="stylesheet" href="apnistylesheet.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./png/logo.png" alt="">
            </div>
            <div class="navlinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">
                <img src="./png/mobile.png" class=mobile alt="">
                <div id="circle">
                    <div class="features one">
                        <img src="./png/camera.png" alt="">
                        <div>
                            <h1>Camera</h1>
                            <p>12Mp Rear Camera
                                <p>8Mp Wide Angle Camera</p>
                            </p>
                        </div>
                    </div>
                    <div class="features two">
                        <img src="./png/processor.png" alt="">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon 720G
                                <p>1.80Ghz Octa-Core Processor</p>
                            </p>
                        </div>
                    </div>
                    <div class="features three">
                        <img src="./png/battery.png" alt="">
                        <div>
                            <h1>Battery</h1>
                            <p>5000mah Battery
                                <p>172 Hours Standby</p>
                            </p>
                        </div>
                    </div>
                    <div class="features four">
                        <img src="./png/display.png" alt="">
                        <div>
                            <h1>Display</h1>
                            <p>5.5 Inch Amoled Display
                                <p>120Hz Display</p>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <img src="./png/arrow.png" id="upbtn" alt="">
                    <h3>Features</h3>
                    <img src="./png/arrow.png" id=downbtn alt="">

                </div>
            </div>
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;
        upbtn.onclick = function() {
            rotatesum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum
        }
        downbtn.onclick = function() {
            rotatesum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum
        }
    </script>
</body>

</html>
